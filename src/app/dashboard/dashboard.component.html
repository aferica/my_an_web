<div class="animated fadeIn">
  <div class="main row">
    <div style="width:100%; height:100%">
        <carousel>
            <slide>
              <img src="http://39.108.63.38:3000/api/getimg/byurl?url=http://img1.mm131.me/pic/3378/1.jpg" alt="First slide" style="display: block; width: 100%;">
            </slide>
            <slide>
              <img src="http://39.108.63.38:3000/api/getimg/byurl?url=http://img1.mm131.me/pic/3378/1.jpg" alt="Second slide" style="display: block; width: 100%;">
            </slide>
            <slide>
              <img src="http://39.108.63.38:3000/api/getimg/byurl?url=http://img1.mm131.me/pic/3378/1.jpg" alt="Third slide" style="display: block; width: 100%;">
            </slide>
        </carousel>
    </div>
    <br/>
    <div class="col-md-4 col-xs-12 card">
      <br/>
      <header>
        <h5>小说排行榜100名</h5>
      </header>
      <br/>
      <div class="list-group">
        <a href="#"  *ngFor="let book of hotThreeBook; let i = index;" class="list-group-item">
          <div class="row">
            <div class="col-md-6 col-xs-4">
                <img src="{{imgApi}}{{staticImg}}{{book.cover}}" height="100" width="80"/>
            </div>
            <div class="col-md-6 col-xs-8">
                <h4>
                    <span>{{book.title}}</span>
                </h4>
                <p>
                    <a>{{book.author}}</a> 
                </p>
            </div>
          </div>
        </a>
        <li *ngFor="let book of books; let i = index;" class="list-group-item">
            <a (click)="viewThisPicture(book._id)">{{i + 4}}.  {{book.title}}</a>
            <a (click)="viewThisPicture(book._id)"><span class="pull-right">{{book.author}}</span></a>
        </li>
      </div>
    </div>
    <div class="col-md-4 col-xs-12 card">
      <br/>
      <header>
        <h5>美图推荐</h5>
      </header>
      <br/>
      <div class="list-group">
          <li *ngFor="let image of images; let i = index;" class="list-group-item">
              <a (click)="viewTheImage(image._id)">{{image.title}}</a>
          </li>
        </div>
      <br/>
    </div>
    <div class="col-md-4 col-xs-12 card">
      holle
    </div>
  </div>
</div>
