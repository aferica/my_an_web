
<div class="card row">
    <br/>
    <header>
      <h5>{{title}}</h5>
    </header>
    <div class="list-group">
        <li *ngFor="let image of images; let i = index;" class="list-group-item" style="text-align:center">
            <img src="{{ImageUrl}}{{image}}"/>
        </li>
    </div>
</div>
